<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №1</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .pagination-btn:hover {
            background-color: #3b5bdb;
        }

        .pagination-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4c6ef5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        main {
            display: flex;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1, h2 {
            color: #4c6ef5;
            margin-bottom: 20px;
        }

        .block-section {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #4c6ef5;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #3b5bdb;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4c6ef5;
            color: white;
            width: 100%;
            position: relative;
        }

        .additional-content {
            background-color: #eef1f7;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            width: 80%;
            margin: 20px auto;
        }

        .main {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            gap: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4c6ef5;
            color: white;
        }

        #myCanvas {
            border: 2px solid black;
        }

        .coordinate-buttons, .radius-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .coordinate-buttons button, .radius-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4c6ef5;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .coordinate-buttons button:hover, .radius-buttons button:hover {
            background-color: #3b5bdb;
        }

        .active {
            background-color: #3b5b60 !important;
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-info">
            <p>Чельтер Тимур Владимирович</p>
            <p>413105</p>
        </div>
    </div>
</header>

<div class="main">
    <canvas class="block-section" id="myCanvas" width="250" height="250"></canvas>
    <div class="block-section">
        <h1>Введите координаты и радиус</h1>
        <form id="coordinateForm">
            <div class="input-group">
                <label for="x">Координата X:</label>
                <div class="coordinate-buttons" id="x-buttons">
                    <button type="button" data-value="-4">-4</button>
                    <button type="button" data-value="-3">-3</button>
                    <button type="button" data-value="-2">-2</button>
                    <button type="button" data-value="-1">-1</button>
                    <button type="button" data-value="0">0</button>
                    <button type="button" data-value="1">1</button>
                    <button type="button" data-value="2">2</button>
                    <button type="button" data-value="3">3</button>
                    <button type="button" data-value="4">4</button>
                </div>
                <input type="hidden" id="x" name="x">
            </div>

            <div class="input-group">
                <label for="y">Координата Y (от -3 до 5):</label>
                <input type="text" id="y" name="y" placeholder="Введите Y" min="-3" max="5" required>
            </div>

            <div class="input-group">
                <label for="r">Радиус R:</label>
                <div class="radius-buttons" id="r-buttons">
                    <button type="button" data-value="1">1</button>
                    <button type="button" data-value="1.5">1.5</button>
                    <button type="button" data-value="2">2</button>
                    <button type="button" data-value="2.5">2.5</button>
                    <button type="button" data-value="3">3</button>
                </div>
                <input type="hidden" id="r" name="r">
            </div>

            <button type="submit" class="submit-btn">Отправить</button>
        </form>
    </div>
    <div class="table-section block-section">
        <h2>Результаты</h2>
        <table id="resultTable">
            <thead>
            <tr>
                <th>Номер записи</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Попадание</th>
                <th>Exec time</th>
                <th>Exec date</th>
            </tr>
            </thead>
            <tbody>
            <!-- Записи будут добавляться сюда -->
            </tbody>

        </table>
        <div class="pagination block-section">
            <button id="prevPage" class="pagination-btn" onclick="prevPage()">Назад</button>
            <span>Номер страницы: </span><span id="pageNum">1</span>
            <button id="nextPage" class="pagination-btn" onclick="nextPage()">Вперед</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024. ITMO Web | Лабораторная работа №1.0 </p>
</footer>
<script src="script.js" defer></script>
</body>
</html>
